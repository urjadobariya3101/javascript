<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <section class="main-container">
        <div class="input-container">
            <div class="display-screen">
                <div class="display">
                    <marquee id="mark">Welcome to my calculator</marquee>
                </div>
                <input class="input" type="text" placeholder="0">
            </div>
        </div>
        <div class="btn-container">
            <button class="btn btn-operator ">C</button>
            <button class="btn btn-operator ">CE</button>
            <button class="btn btn-operator ">%</button>
            <button class="btn btn-operator right">/</button>

            <button class="btn btn-number">7</button>
            <button class="btn btn-number">8</button>
            <button class="btn btn-number">9</button>
            <button class="btn btn-operator right">*</button>

            <button class="btn btn-number">4</button>
            <button class="btn btn-number">5</button>
            <button class="btn btn-number">6</button>
            <button class="btn btn-operator right">-</button>

            <button class="btn btn-number">1</button>
            <button class="btn btn-number">2</button>
            <button class="btn btn-number">3</button>
            <button class="btn btn-operator right">+</button>

            <button class="btn btn-number zero">0</button>
            <button class="btn btn-number">.</button>
            <button class="btn btn-operator right equal">=</button>
        </div>
    </section>
</body>

<script type="text/javascript">

    let number = "";
    let buttons = document.querySelectorAll('.btn');

    Array.from(buttons).forEach((button) => {

        button.addEventListener('click', (event) => {
            if (event.target.innerHTML == "=") {
                number = eval(number);
                document.querySelector('input').value = number;
            }
            else if (event.target.innerHTML == "C") {
                number = "";
                document.querySelector('input').value = number;
            }
            else if (event.target.innerHTML == "CE") {
                number = number.slice(0, -1);
                document.querySelector('input').value = number;
            }
            else {
                console.log(event.target);
                number = number + event.target.innerHTML;
                document.querySelector('input').value = number;
            }
            marqueetag();
        })
    })

    let mark = document.getElementById('mark');
    function marqueetag(){
        mark.style.display = "none";
    }

</script>

</html>
