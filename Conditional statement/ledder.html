<script type="text/javascript">

    var a = parseInt(prompt("Enter the value of a : "))
    var b = parseInt(prompt("Enter the value of b : "))
    var c = parseInt(prompt("Enter the value of c: "))
    var d = parseInt(prompt("Enter the value of d "))

    if(a>b && a>c && a>d){
        document.write("<h3>A is a big number.");
    }

    else if(b>a && b>c && b>d){
        document.write("<h3>B is a big number.");
    }

    else if(c>a && c>b && c>d){
        document.write("<h3>C is a big number.");
    }

    else{
        document.write("<h3>D is a big number.");
    }




</script>
