<script type="text/javascript">

    function calc(){
        var a = parseInt(prompt("Enter the value of A : "));
        var b = parseInt(prompt("Enter the value of B : "));
        var add = a + b;
        var sub = a - b;
        var multi = a * b;
        var div = a / b;

        document.write("<h4>Addition :"+add+"<br></h4>"); 
        document.write("<h4>Substraction :"+sub+"<br></h4>"); 
        document.write("<h4>Multiplication :"+multi+"<br></h4>"); 
        document.write("<h4>Dicision :"+div+"<br></h4>"); 
        

    }

    calc();

</script>
