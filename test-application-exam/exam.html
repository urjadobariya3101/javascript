<!DOCTYPE html>
<html>
<head>
  <title>Question and Answer App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="question-container">
    <h1 id="question"></h1>
    <ul id="options">
      <li><input type="radio" name="answer" value="0"> <span id="option-0"></span></li>
      <li><input type="radio" name="answer" value="1"> <span id="option-1"></span></li>
      <li><input type="radio" name="answer" value="2"> <span id="option-2"></span></li>
      <li><input type="radio" name="answer" value="3"> <span id="option-3"></span></li>
    </ul>
    <button id="check-answer-btn">Check Answer</button>
  </div>
  <div id="result-container">
    <h2 id="result"></h2>
  </div>

  <script src="exam.js"></script>
</body>
</html>
