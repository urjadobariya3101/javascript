<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Iteration</title>
</head>

<body>


    <script type="text/javascript">

        //=============forEacah function===========//


        let val1 = [34, 56, 2, 45, 55, 65];
        val1.forEach(function (value) {
            console.log(value);
        });


        // ===========map function============//

        const numbers1 = [45, 4, 9, 16, 25];
        const numbers2 = numbers1.map(myFunction);

        function myFunction(value) {
            return value * 2;
        }

        console.log(numbers2);


        // ==========flate map ==================//


        var val3 = [1, 3, 5, 7, 9];
        var ans3 = val3.flatMap((x) => x * 2);
        console.log(ans3);


        // ============filter================//

        var val4 = [2, 45, 78, 4, 56, 22, 1];
        var ans4 = val4.filter(myfunction);

        function myfunction(val) {
            return val < 50;
        }

        console.log(ans4);


        // ==============reduce==================//

        let val5 = [2, 45, 78, 4, 56, 22, 1];
        var ans5 = val5.reduce(Answer);

        function Answer(total, value) {
            return total + value;
        }

        console.log(ans5);


        // ================Array every=================//

        const val6 = [45, 4, 9, 16, 25];
        const ans6 = val6.map(answer1);

        function answer1(value) {
            return value > 20;
        }

        console.log(ans6);


        // ================index of==================//

        var val7 = [45, 4, 9, 16, 25];
        var ans7 = val7.indexOf(16) + 1;

        console.log(ans7);


        // =============entries====================//

        var val8 = ["Apple" , "Banana" , "Kiwi"];
        var ans8 = val8.entries();

        for(let i of ans8){
            console.log(i);
        }

    </script>

</body>

</html>
