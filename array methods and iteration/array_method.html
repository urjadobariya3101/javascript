<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Method</title>
</head>

<body>


    <script type="text/javascript">

        // =========reverse method==============//

        let value = ["20", "2", "Mango", "strawbery"];
        let answer = value.reverse();
        console.log(answer);


        // ===========shift method===========//

        let val1 = ["2", "strawbery", "20", "Mango"];
        let ans1 = val1.shift();
        console.log(val1);


        // =============unshift method============//

        let val2 = ["2", "strawbery", "20", "Mango"];
        let ans2 = val2.unshift("Apple");
        console.log(val2);


        // ============pop method=============//

        let val3 = ["2", "strawbery", "20", "Mango"];
        let ans3 = val3.pop();
        console.log(val3);


        // =========push method================//

        let val4 = ["2", "strawbery", "20", "Mango"];
        let ans4 = val4.push("Kiwi");
        console.log(val4);


        // ========length method==============//

        let val5 = ["2", "strawbery", "20", "Mango"];
        let ans5 = val5.length;
        console.log("length : "+ans5);


        // =========splice method==================//

        let val6 = ["2", "strawbery", "20", "Mango"];
        let ans6 = val6.splice(2,1,"30");
        console.log(val6);


        // ===============slice method=============//

        let val7 = ["2", "strawbery", "20", "Mango"];
        let ans7 = val7.slice(2);
        console.log(ans7);


    </script>
</body>

</html>
