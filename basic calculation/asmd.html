<script type="text/javascript">

    var a = parseInt(prompt("Enter value of A : "));
    var b = parseInt(prompt("Enter value of B : "));
    
    var c = a + b;
    document.write("<h1>Sum : "+c+"</h1>");
    
    var c = a - b;
    document.write("<h1>Sub : "+c+"</h1>");

    var c = a * b;
    document.write("<h1>Mul : "+c+"</h1>");

    var c = a / b;
    document.write("<h1>div : "+c+"</h1>");

    



</script>
