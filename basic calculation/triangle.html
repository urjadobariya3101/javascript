<script type="text/javascript">

    var b = parseInt(prompt("Enter the base of triangle : "));
    var h = parseInt(prompt("Enter the height of triangle : "));
    var ans = 0.5 * b * h;

    document.write("<h2>Base of triangle : "+b+"</h2>");
    document.write("<h2>Height of triangle : "+h+"</h2>");

    document.write("<h1>Triangle area : "+ans+"</h1>");

</script>
