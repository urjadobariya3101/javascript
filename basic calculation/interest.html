<script type="text/javascript">

    var p = parseInt(prompt("Enter the value of principal amount : "))
    var r = parseInt(prompt("Enter the value of interest rate : "))
    var n = parseInt(prompt("Enter the value of time period : "))

    var i = p * r * n / 100;

    document.write("<h1>Principal amount : "+p+"</h1>");
    document.write("<h1>Interest rare : "+r+"</h1>");
    document.write("<h1>Time period : "+n+"</h1>");
    
    document.write("<h1>Rate of interest : "+i+"</h1>");


</script>
